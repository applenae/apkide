// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.2.1' apply false
    id 'com.android.library' version '7.2.1' apply false
}
gradle.taskGraph.whenReady {
    tasks.each { task ->
        if (task.name == 'mockableAndroidJar') {
            task.enabled = false
        }
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}
ext {
    workspace = [
            applicationId: "com.apkide.ui",
            compileSdk   : 31,
            targetSdk    : 31,
            minSdk       : 21,
            versionCode  : 20220617,
            versionName  : "1.0beta1",
    ]
    library = [
            r8                               : 'com.android.tools:r8:3.3.28',

            xmlpull                          : 'xpp3:xpp3:1.1.4c',
            dexlib2                          : 'org.smali:dexlib2:2.5.2',
            baksmali                         : 'org.smali:baksmali:2.5.2',
            smali                            : 'org.smali:smali:2.5.2',
            snakeyaml                        : 'org.yaml:snakeyaml:1.29:android',
            guava                            : 'com.google.guava:guava:31.1-android',
            xxpermissions                    : 'com.github.getActivity:XXPermissions:13.5',
            antlr4_runtime                   : 'org.antlr:antlr4-runtime:+',
            java_diff_utils                  : 'io.github.java-diff-utils:java-diff-utils:4.11',
            commons_cli                      : 'commons-cli:commons-cli:1.5.0',
            commons_io                       : 'commons-io:commons-io:2.11.0',
            commons_lang                     : 'org.apache.commons:commons-lang3:3.12.0',
            commons_text                     : 'org.apache.commons:commons-text:1.9',
            spiderman                        : 'com.github.simplepeng.SpiderMan:spiderman:v1.1.8',

            androidx_annotation              : 'androidx.annotation:annotation:1.3.0',
            androidx_appcompat               : 'androidx.appcompat:appcompat:1.4.0',
            androidx_multidex                : 'androidx.multidex:multidex:2.0.1',
            androidx_multidex_instrumentation: 'androidx.multidex:multidex-instrumentation:2.0.0',
            google_material                  : 'com.google.android.material:material:1.4.0',
            androidx_constraintlayout        : 'androidx.constraintlayout:constraintlayout:2.1.2',
            androidx_recyclerview            : 'androidx.recyclerview:recyclerview:1.2.1',
            androidx_viewpager2              : 'androidx.viewpager2:viewpager2:1.0.0',
            androidx_cardview                : 'androidx.cardview:cardview:1.0.0',
            androidx_preference              : 'androidx.preference:preference:1.2.0',
            androidx_fragment                : 'androidx.fragment:fragment:1.4.0',
            androidx_drawerlayout            : 'androidx.drawerlayout:drawerlayout:1.1.1',
    ]
}