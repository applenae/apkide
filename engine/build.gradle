plugins {
	id 'com.android.library'
}

android {
	namespace 'com.apkide.engine'
	compileSdk app.compileSdk

	defaultConfig {
		minSdk app.minSdk
		targetSdk app.targetSdk
		consumerProguardFiles "consumer-rules.pro"
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}
	compileOptions {
		sourceCompatibility javaVersion.sourceCompatibility
		targetCompatibility javaVersion.targetCompatibility
	}
	buildFeatures {
		buildConfig false
		aidl true
	}
	sourceSets {
		main {
			java.srcDirs = ['src/main/java']
			aidl.srcDirs = ['src/main/aidl', 'src/main/java']
			resources.srcDirs = ['src/main/java', 'src/main/resources']
			jniLibs.srcDirs = ['src/main/jniLibs']
		}
	}
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation lib.androidx_annotation
	implementation project(':common')
}