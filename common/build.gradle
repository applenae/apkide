plugins {
    id 'com.android.library'
}

android {
    namespace 'com.apkide.common'
    compileSdk 33

    defaultConfig {
        minSdk 21

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled = true
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    coreLibraryDesugaring libs.desugar.jdk.libs.nio
    implementation libs.androidx.preference
    implementation libs.material

    api 'com.android.tools.smali:smali:3.0.3'
    api 'com.android.tools.smali:smali-util:3.0.3'
    api 'com.android.tools.smali:smali-baksmali:3.0.3'
    api 'com.google.guava:guava:31.1-jre'
    api 'org.apache.commons:commons-text:1.10.0'
    api 'org.yaml:snakeyaml:1.33:android'
    api 'xmlunit:xmlunit:1.6'
    api 'org.jd:jd-core:1.1.3'
    api 'org.eclipse.lsp4j:org.eclipse.lsp4j:0.21.0'
    api 'com.android.tools:r8:8.0.40'
    api 'com.jakewharton.android.repackaged:dalvik-dx:11.0.0_r3'
   // api 'org.antlr:antlr4-runtime:4.13.0'

    testImplementation libs.junit
    androidTestImplementation libs.androidx.test.ext.junit
    androidTestImplementation libs.espresso.core
}