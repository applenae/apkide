plugins {
    id 'com.android.library'
}

android {
    namespace 'com.apkide.common'
    compileSdk 33

    defaultConfig {
        minSdk 21

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled = true
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    coreLibraryDesugaring libs.desugar.jdk.libs.nio
    implementation libs.androidx.preference
    implementation libs.material

    api libs.com.android.tools.smali.smali
    api libs.com.android.tools.smali.smali.util
    api libs.com.android.tools.smali.smali.baksmali
    api libs.com.google.guava.guava
    api libs.org.apache.commons.commons.text
    api 'org.yaml:snakeyaml:1.33:android'
    api libs.xmlunit.xmlunit
    api libs.lsp4j.org.eclipse.lsp4j
    api libs.tools.r8
    api libs.repackaged.dalvik.dx
   // api 'org.antlr:antlr4-runtime:4.13.0'

    testImplementation libs.junit
    androidTestImplementation libs.androidx.test.ext.junit
    androidTestImplementation libs.espresso.core
}