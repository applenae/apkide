plugins {
    id 'com.android.application'
}

android {
    applicationVariants.configureEach { variant ->
        variant.outputs.configureEach { output ->
            def appFileName = "ApkIDE-" + variant.versionName + ".apk"
            outputFileName = appFileName
        }
    }
    signingConfigs {
        testKey {
            storeFile file('testkey.jks')
            storePassword 'testkey'
            keyAlias 'testkey'
            keyPassword 'testkey'
        }
    }
    namespace app.namespace
    compileSdk app.compileSdk

    defaultConfig {
        applicationId app.applicationId
        minSdk app.minSdk
        targetSdk app.targetSdk
        versionCode app.versionCode
        versionName app.versionName
        multiDexEnabled true
        signingConfig signingConfigs.testKey
        renderscriptTargetApi 21
        renderscriptSupportModeEnabled true
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            aidl.srcDirs = ['src/main/aidl','src/main/java']
            resources.srcDirs = ['src/main/java', 'src/main/resources']
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled = true
        sourceCompatibility javaVersion.sourceCompatibility
        targetCompatibility javaVersion.targetCompatibility
    }

    buildFeatures {
        viewBinding true
        aidl true
    }

    packagingOptions {
        exclude 'androidsupportmultidexversion.txt'
        exclude 'META-INF/**.version'
        exclude 'XPP3_1.1.4c_VERSION'
        exclude 'org/antlr/**'
    }

    buildTypes {
        debug {
            pseudoLocalesEnabled true
            ext.enableCrashlytics = false
            ext.alwaysUpdateBuildId = false
            shrinkResources false
            minifyEnabled false
            proguardFiles 'proguard-rules.pro'
            signingConfig signingConfigs.testKey
        }

        release {
            pseudoLocalesEnabled true
            ext.enableCrashlytics = false
            ext.alwaysUpdateBuildId = false
            shrinkResources true
            minifyEnabled true
            proguardFiles 'proguard-rules.pro'
            signingConfig signingConfigs.testKey
        }
    }
    /* configurations {
		 configureEach {
			 exclude group: 'androidx.lifecycle', module: 'lifecycle-runtime-ktx'
			 exclude group: 'androidx.lifecycle', module: 'lifecycle-viewmodel-ktx'
		 }
	 }*/
}

