plugins {
    id 'com.android.application'
}

android {
    compileSdk workspace.compileSdk

    defaultConfig {
        applicationId workspace.applicationId
        minSdk workspace.minSdk
        targetSdk workspace.targetSdk
        versionCode workspace.versionCode
        versionName workspace.versionName
        multiDexEnabled true
        viewBinding {
            enabled true
        }
    }

    buildTypes {
        debug {
            ext.enableCrashlytics = false
            ext.alwaysUpdateBuildId = false
            shrinkResources false
            zipAlignEnabled true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        release {
            ext.enableCrashlytics = false
            ext.alwaysUpdateBuildId = false
            shrinkResources true
            zipAlignEnabled true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled = true
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            resources.srcDirs = ['src/main/java', 'src/main/resources']
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.0'
    implementation library.androidx_annotation
    implementation library.androidx_multidex
    implementation library.google_material
    implementation library.androidx_preference
    implementation library.antlr4_runtime

    //implementation 'org.eclipse.jgit:org.eclipse.jgit:6.2.0.202206071550-r'

    implementation("com.github.7hens.okbinder:okbinder2:2.0")
    annotationProcessor("com.github.7hens.okbinder:okbinder2-compiler:2.0")
}