plugins {
    id 'com.android.application'
}

android {
    applicationVariants.configureEach { variant ->
        variant.outputs.configureEach { output ->
            def appFileName = "APK-IDE-" + variant.versionName + ".apk"
            outputFileName = appFileName
        }
    }
    signingConfigs {
        testKey {
            storeFile file('testkey.jks')
            storePassword 'testkey'
            keyAlias 'testkey'
            keyPassword 'testkey'
        }
    }
    namespace 'com.apkide.ui'
    compileSdk 33

    defaultConfig {
        applicationId 'com.apkide.ui'
        minSdk 21
        targetSdk 33
        versionCode 20230315
        versionName '1.0beta1'
        multiDexEnabled true
        signingConfig signingConfigs.testKey
        renderscriptTargetApi 21
        renderscriptSupportModeEnabled true
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            resources.srcDirs = ['src/main/java', 'src/main/resources']
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled = true
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildFeatures {
        viewBinding true
    }

    packagingOptions {
        exclude 'androidsupportmultidexversion.txt'
        exclude 'META-INF/**.version'
    }

    buildTypes {
        debug {
            pseudoLocalesEnabled true
            ext.enableCrashlytics = false
            ext.alwaysUpdateBuildId = false
            shrinkResources false
            minifyEnabled false
            proguardFiles 'proguard-rules.pro'
            signingConfig signingConfigs.testKey
        }

        release {
            pseudoLocalesEnabled true
            ext.enableCrashlytics = false
            ext.alwaysUpdateBuildId = false
            shrinkResources true
            minifyEnabled true
            proguardFiles 'proguard-rules.pro'
            signingConfig signingConfigs.testKey
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs_nio:2.0.2'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.preference:preference:1.2.0'
    implementation 'androidx.appcompat:appcompat:1.7.0-alpha02'
    implementation 'com.google.android.material:material:1.9.0-beta01'

    implementation project(':common')
    implementation("io.github.Rosemoe.sora-editor:editor:0.21.1")

    implementation 'org.jd:jd-core:1.1.3'

    implementation 'com.android.tools.smali:smali:3.0.2'
    implementation 'com.android.tools.smali:smali-util:3.0.2'
    implementation 'com.android.tools.smali:smali-baksmali:3.0.2'
    implementation 'com.google.guava:guava:31.1-android'
    implementation 'org.apache.commons:commons-text:1.10.0'
    implementation 'org.yaml:snakeyaml:1.33:android'
    implementation 'xmlunit:xmlunit:1.6'

    constraints {
        implementation("androidx.arch.core:core-runtime:2.2.0-rc01")
        implementation("androidx.lifecycle:lifecycle-common:2.6.0-beta01")
        implementation("androidx.lifecycle:lifecycle-livedata:2.6.0-beta01")
        implementation("androidx.lifecycle:lifecycle-livedata-core:2.6.0-beta01")
        implementation("androidx.lifecycle:lifecycle-livedata-core-ktx:2.6.0-beta01")
        implementation("androidx.lifecycle:lifecycle-runtime:2.6.0-beta01")
        implementation("androidx.lifecycle:lifecycle-runtime-ktx:2.6.0-beta01")
        implementation("androidx.lifecycle:lifecycle-viewmodel:2.6.0-beta01")
        implementation("androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.0-beta01")
        implementation("androidx.lifecycle:lifecycle-viewmodel-savedstate:2.6.0-beta01")
        implementation("androidx.savedstate:savedstate-ktx:1.2.0")
        implementation("androidx.transition:transition:1.4.1")
        implementation("androidx.core:core-ktx:1.9.0")
        implementation("androidx.activity:activity-ktx:1.6.0")
        implementation("org.jetbrains.kotlin:kotlin-stdlib:1.8.10")
        implementation("org.jetbrains.kotlin:kotlin-stdlib-common:1.8.10")
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0")
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.0")
        implementation("org.jetbrains.kotlinx:coroutines-android:1.6.4")
        implementation("org.jetbrains.kotlinx:coroutines-core-jvm:1.6.4")
        implementation("com.goole.errorprone:error_prone_annotations:2.15.0")
    }
}
